<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default.html}">
<div layout:fragment="content">
	<div class="container">
		<!-- 버튼 -->
		<div class="row mb-2">
			<div class="col-auto">
				<a href="/" class="btn btn-secondary">목록</a>
				<a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-warning">수정</a>
				<a th:href="@{/items/{id}/delete(id=${item.id})}" class="btn btn-danger" th:onclick="return confirmDelete()">삭제</a>
			</div>
		</div>
		<!-- 작품 이미지 -->
		<div class="row">
			<div class="col-md-4 d-flex justify-content-start">
				<img th:src="@{'/image/' + ${item.imageFileName}}" th:style="'max-width:300px; height:auto;'">
			</div>
			<!-- 작품 설명 -->
			<div class="col-md-6 d-flex flex-column justify-content-center">
				<div>
					<h2 th:text="${item.title}"></h2>
					<hr>
					<pre th:text="${item.description}" style="white-space: pre-wrap"></pre>
				</div>
			</div>
		</div>
		<!-- 댓글 -->
		<div th:replace="~{fragments/showComment::comment}"></div>
	</div>

	<script>
		function confirmDelete() {
			return confirm("정말 삭제하시겠습니까?");
		}
	</script>
</div>
</html>
