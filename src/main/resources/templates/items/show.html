<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default.html}">

<div layout:fragment="content">
	<div class="container">
		<!-- 작품 이미지 -->
		<div class="row">
			<div class="col-md-4 d-flex justify-content-start" style="margin-left: 0;">
				<img th:src="@{'/image/' + ${item.imageFileName}}"
					th:style="'max-width:300px; height:auto;'">
			</div>
			<!-- 작품 설명 -->
			<div class="col-md-6 d-flex flex-column justify-content-center">
				<div>
					텍스트
					<hr>
					텍스트
					<hr>
					텍스트
				</div>
			</div>
		</div>
		<!-- 댓글 -->
		<div class="row" style="margin-left: 0;">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Handle</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
						<td>@twitter</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 버튼 -->
		<div class="row mt-2">
			<div class="col-auto">
				<a href="/" class="btn btn-secondary">목록</a>
			</div>
		</div>
	</div>
</div>
</html>
