<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default.html}">

<div layout:fragment="content">
	<form class="container" action="/items/create" method="post" enctype="multipart/form-data">
		<div class="form-group mb-3">
			<input type="file" class="form-control-file" name="image">
			<div th:if="${item.imageFileName != null}">
				<a th:href="@{/image/{imageFileName}(imageFileName=${item.imageFileName})}" th:text="${item.imageFileName}"></a>
			</div>
		</div>
		<div class="form-group mb-3">
			<input type="text" class="form-control" name="title" placeholder="작품명" th:value="${item.title}">
		</div>
		<div class="form-group mb-3">
			<textarea class="form-control" rows="3" name="description" placeholder="작품설명" th:text="${item.description}"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">등록</button>
		<a href="/" class="btn btn-secondary">목록</a>
	</form>
</div>
</html>
